<div class="flex">
  <div class="flex flex-col">
    <div class="flex m-5">
      <app-shopping-edit></app-shopping-edit>
    </div>
    <hr />
    <div class="flex flex-col ">
      <ul
        class="w-48 m-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        *ngFor="let ingredient of ingredients"
      >
        <li
          class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
      </ul>
    </div>
  </div>
</div>
